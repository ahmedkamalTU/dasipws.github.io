<!-- Call for Papers Section -->
    <section id="callforpapers" class="bg-light-gray">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Call for Papers</h2>
                    <h3 class="section-subheading text-muted">Prospective authors are invited to submit manuscripts on the following topics, but not limited to them.</h3>
                </div>
            </div>

            <div class="row text-center">
                {% for cfp_field in site.cfp %}
                <div class="col-lg-12">
                    <span class="fa-stack fa-3x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ cfp_field.logo }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ cfp_field.field }}</h4>
                    <p class="text-muted">
                    {% for topic in cfp_field.topics %}
                        {{ topic.title }}<br>
                    {% endfor %}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
